# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
var_1: &default_docker_image circleci/node:10.15

var_2: &cache_key v1-dependencies-{{ checksum "package.json" }}

var_3: &yarn_install
  run:
    name: Running Yarn install
    command: yarn install

version: 2.1

executors:
  my-executor:
    docker:
      - image: *default_docker_image
    working_directory: ~/repo

jobs:
  install-dependencies:
    executor: my-executor
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - *cache_key
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - *yarn_install

      - save_cache:
          paths:
            - node_modules
          key: *cache_key

  linter:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - *yarn_install
      - run: yarn lint

  test:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - *yarn_install
      - run: yarn test

workflows:
  version: 2
  check-linter:
    jobs:
      - linter
  check-test:
    jobs:
      - test
