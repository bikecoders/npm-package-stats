# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
var_1: &default_docker_image circleci/node:10.15

var_2: &cache_key v1-dependencies-{{ checksum "yarn.lock" }}

var_3: &workdir /home/circleci/repo

version: 2.1

executors:
  my-executor:
    docker:
      - image: *default_docker_image
    working_directory: *workdir
  sonar-executor:
    docker:
      - image: finanzcheck/docker-node-java:8.1.4-alpine
    working_directory: *workdir

jobs:
  checkout_code:
    executor: my-executor
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - *cache_key
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: *cache_key
      - persist_to_workspace:
          root: .
          paths: .

  linter:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      - run: yarn lint:report-forced
      - persist_to_workspace:
          root: .
          paths: reports/lint_issues.json

  test_cov:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      - run: yarn test:cov
      - persist_to_workspace:
          root: .
          paths:
            - coverage/lcov.info
            - reports/test-reporter.xml

  build:
    executor: my-executor
    steps:
      - attach_workspace:
          at: *workdir
      - run: yarn build

  sonar_pullrequest:
    executor: sonar-executor
    steps:
      - attach_workspace:
          at: /home/circleci/repo
      - run: mkdir -p /root/.ssh && echo 'github.com ssh-rsa ' > /root/.ssh/known_hosts

      - run: git fetch --all
      - run: git branch -D master
      - run: git rev-parse origin/master

      - run: ./node_modules/sonar-scanner/bin/sonar-scanner --version
      - run: ./node_modules/sonar-scanner/bin/sonar-scanner -Dsonar.organization=bikecoders -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN -Dsonar.pullrequest.base=master -Dsonar.pullrequest.branch=implement-health-check-end-point -Dsonar.pullrequest.key=3 -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.repository=bikecoders/npm-package-stats

  sonar:
    executor: sonar-executor
    steps:
      - attach_workspace:
          at: /home/circleci/repo
      - run: ./node_modules/sonar-scanner/bin/sonar-scanner --version
      - run: ./node_modules/sonar-scanner/bin/sonar-scanner -Dsonar.organization=bikecoders -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN -Dsonar.branch.name=implement-health-check-end-point -Dsonar.branch.target=master

workflows:
  version: 2
  tests:
    jobs:
      - checkout_code
      - linter:
          requires:
            - checkout_code
      - test_cov:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code
      - sonar_pullrequest:
          requires:
            - linter
            - test_cov
